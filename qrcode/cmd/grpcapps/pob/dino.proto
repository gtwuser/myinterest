syntax = "proto3";
package pob;
option go_package="pob;denver";

message CPAccessPolicy{
    message PortalAccounts{
        string customerId = 1;
        message Policies{
            string role = 1;
            message AssetGroups{
                string name = 1;
                string id = 2;
            }
            repeated AssetGroups assetGroups = 2;
        }
        repeated Policies policies = 2;
    }
    repeated PortalAccounts portalAccounts = 1;
}
